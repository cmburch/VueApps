<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">Increment</button>
        <button v-on:click="counter--">Decrement</button>
        <button v-on:click="secondCounter++">Second Increment</button>
        <button v-on:click="secondCounter--">Second Decrement</button>
        <p>Counter: {‌{ counter }} | {‌{ secondCounter }}</p>
        <p>Result: {‌{ result() }} | {‌{ output }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0
            },
            computed: {
                output: function () {
                    console.log('computed');
                    return this.counter > 5 ? "Greater than 5" : "Less than 5";
                }
            },
            methods: {
                result: function () {
                    console.log('result');
                    return this.counter > 5 ? "Greater than 5" : "Less than 5";
                }
            }
        }); 
    </script>
</body>

</html>
